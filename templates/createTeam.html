<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/addpassword.css') }}">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="/dashboard">Saved Passwords</a>
        <a href="/addpassword">Add Password</a>
        <a href="/teams" class="active">Teams</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <form action="/create" method="post">
            <div class="row">
                <h3>Account</h3>
                <h5>A team can contain maximum 4 members including the creator. Members can not be added after creating a team.<br>
                Add atleast one member in the team.</h5>
                <div class="input-group input-group-icon">
                    <input type="text" name="teamName" placeholder="Team Name" required/>
                    <div class="input-icon"><i class="fa fa-users"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" name="addUserID1" placeholder="Add User 1" required/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" name="addUserID2" placeholder="Add User 2"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" name="addUserID3" placeholder="Add User 3"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon input-icon">
                    <input type="submit" value="Create">
                </div>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="{{ url_for('static', filename='js/addpassword.js') }}"></script>

</body>
</html>
