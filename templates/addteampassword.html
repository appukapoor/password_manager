<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/addpassword.css') }}">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="/dashboard">Saved Passwords</a>
        <a href="/addpassword">Add Password</a>
        <a href="/teams">Teams</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <form action="/add" method="post">
            <div class="row">
                <h4>Account</h4>
                <div class="input-group input-group-icon">
                    <input type="text" name="website" placeholder="Website" required/>
                    <div class="input-icon"><i class="fa fa-link"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" name="addUserID" placeholder="Username / E-Mail Address" required/>
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="password" name="addUserPass" placeholder="Password" required/>
                    <div class="input-icon"><i class="fa fa-key"></i></div>
                </div>
                <div class="input-group input-group-icon input-icon">
                    <input type="submit" value="Add Password">
                </div>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="{{ url_for('static', filename='js/addpassword.js') }}"></script>

</body>
</html>
